<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legend</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/92fc44efd6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>
          Weather legend
        </h1>

        <div class="legendTable">
          <div class="row">
            <div class="col-1">
              <i class="fas fa-sun sunIcon legendIcon"></i>
            </div>
            <div class="col-3 legendText">
              Sunny
            </div>
            <div class="col-1 windIcons">
              <img src="src/yacht.svg" class="legendIcon" />
            </div>
            <div class="col-3">
              <div class="legendText">Wind 0-15 km/h</div>
              <div class="legendNote">Great sailing conditions</div>
            </div>
          </div>

          <div class="row">
            <div class="col-1">
              <img src="src/sun-cloud.svg" class="legendIcon" />
            </div>
            <div class="col-3 legendText">
              Partly clouds
            </div>
            <div class="col-1 windIcons">
              <img src="src/sail.svg" class="legendIcon sailIcon" />
              <i class="fas fa-ban legendIcon banLegendIcon"></i>
            </div>
            <div class="col-3">
              <div class="legendText">Wind 16-35 km/h</div>
              <div class="legendNote">Small boats warning</div>
            </div>
          </div>

          <div class="row">
            <div class="col-1">
              <i class="fas fa-cloud cloudIcon legendIcon"></i>
            </div>
            <div class="col-3 legendText">
              Cloudy
            </div>
            <div class="col-1 windIcons">
              <i class="fas fa-ship forecastIcon shipIcon"></i>
            </div>
            <div class="col-3">
              <div class="legendText">Wind over 35 km/h</div>
              <div class="legendNote">All boats warning</div>
            </div>
          </div>

          <div class="row">
            <div class="col-1">
              <i class="fas fa-cloud-showers-heavy cloudIcon legendIcon"></i>
            </div>
            <div class="col-3 legendText">
              Rainy
            </div>
          </div>

          <div class="row">
            <div class="col-1">
              <img src="src/snow.svg" class="legendIcon" />
            </div>
            <div class="col-3 legendText">
              Snow
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
